  <h1>Login</h1>

    <form class="modal-content" action="/action_page.php">
      <div class="container">
        
        <p>Please fill in this form to Login to the department account.
          <br> الرجهء تعبئة التالي للدخول لحساب القسم
        </p>
        <hr>
        <label for="email"><b>Email البريد الإلكتروني</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password كلمة المرور</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
       
        
       
  
        
  
        <div class="clearfix">
          <button type="reset" class="cancelbtn">Cancel إلغاء</button>
          <button type="submit" class="signupbtn">Login   تسجيل الدخول</button>
        </div>
      </div>
    </form>

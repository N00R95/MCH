    <title>Signin </title>

<body>

  
  <h1>Sign in </h1>

    <form class="modal-content" action="/action_page.php">
      <div class="container">
        
        <p>Please fill in this form to Login to the department account.
          <br> الرجاء تعبئة النموذج لإنشاء حساب للقسم
        </p>
        <hr>
        <label for="email"><b>Email البريد الإلكتروني</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password كلمة المرور</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Repeat Password تأكيد كلمة المرور</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="reset" class="cancelbtn">Cancel إلغاء</button>
          <button type="submit" class="signupbtn">Sign Up تسجيل </button>
        </div>
      </div>
    </form>
  
  

  
  </body>
